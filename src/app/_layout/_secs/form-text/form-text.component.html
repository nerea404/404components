  <app-ccc-text
    [titulo]="'Texto'"
    [valorInicial]="formData.nombre"
    [botonBorrar]="true"
    valorInicial="input"
    (valueChanged)="onTextValueChanged($event)"
  ></app-ccc-text>

  <app-ccc-text
    [titulo]="'Texto sin botÃ³n borrar'"
    [botonBorrar]="false"
    valorInicial="input"
    (valueChanged)="onTextValueChanged($event)"
  ></app-ccc-text>

  <app-ccc-text
    [titulo]="'Texto disabled'"
    [botonBorrar]="false"

  ></app-ccc-text>
